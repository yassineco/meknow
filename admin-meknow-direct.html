<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Meknow - Interface Directe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .products-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-published {
            color: #28a745;
            font-weight: bold;
        }

        .status-draft {
            color: #ffc107;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Admin Meknow - Interface Directe</h1>
            <p style="text-align: center; color: rgba(255,255,255,0.9); margin-top: 10px;">
                Interface d'administration - M√™me domaine (pas de CORS)
            </p>
        </div>

        <div class="products-section">
            <div class="section-header">
                <h2>üì¶ Gestion des Produits</h2>
                <div>
                    <button class="btn" onclick="loadProducts()">üîÑ Actualiser</button>
                    <button class="btn" onclick="window.open('/api/products', '_blank')">üìã API JSON</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                üîÑ Chargement des produits...
            </div>

            <div id="products-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Stock Total</th>
                            <th>Statut</th>
                            <th>Cr√©√© le</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>üì≠ Aucun produit trouv√©</h3>
                <p>La liste des produits semble vide. V√©rifiez votre connexion √† l'API.</p>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function loadProducts() {
            console.log('üîÑ Chargement des produits...');
            
            const loading = document.getElementById('loading');
            const container = document.getElementById('products-container');
            const emptyState = document.getElementById('empty-state');
            const tbody = document.getElementById('productsTableBody');

            // Show loading
            loading.style.display = 'block';
            container.style.display = 'none';
            emptyState.style.display = 'none';

            // Same domain API call - no CORS issues
            fetch('/api/products')
            .then(response => {
                console.log('üì° R√©ponse API:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('üì¶ Donn√©es re√ßues:', data);
                loading.style.display = 'none';

                if (!data || !data.products || data.products.length === 0) {
                    emptyState.style.display = 'block';
                    showNotification('Aucun produit trouv√©', 'error');
                    return;
                }

                // Clear existing rows
                tbody.innerHTML = '';

                data.products.forEach((product, index) => {
                    console.log(`üìã Traitement produit ${index + 1}:`, product.title);

                    // Calculate price and stock
                    let price = '0,00';
                    let totalStock = 0;

                    if (product.price) {
                        price = product.price.toFixed(2).replace('.', ',');
                    } else if (Array.isArray(product.variants) && product.variants.length > 0) {
                        try {
                            price = (product.variants[0].prices[0].amount / 100).toFixed(2).replace('.', ',');
                            totalStock = product.variants.reduce((sum, v) => sum + (v.inventory_quantity || 0), 0);
                        } catch (e) {
                            console.warn('‚ö†Ô∏è Erreur traitement variants:', e);
                        }
                    } else if (typeof product.variants === 'object') {
                        totalStock = Object.values(product.variants).reduce((sum, stock) => sum + (stock || 0), 0);
                        price = (product.price || 0).toFixed(2).replace('.', ',');
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <img src="${product.thumbnail || '/placeholder.jpg'}" 
                                 alt="${product.title}" 
                                 class="product-image"
                                 onerror="this.src='/placeholder.jpg'">
                        </td>
                        <td><strong>${product.title}</strong></td>
                        <td><strong>${price} ‚Ç¨</strong></td>
                        <td><span style="padding: 4px 8px; background: ${totalStock > 10 ? '#28a745' : totalStock > 0 ? '#ffc107' : '#dc3545'}; color: white; border-radius: 4px; font-size: 12px;">${totalStock}</span></td>
                        <td><span class="status-${product.status}">${product.status === 'published' ? '‚úÖ Publi√©' : '‚è∏Ô∏è Brouillon'}</span></td>
                        <td>${formatDate(product.created_at)}</td>
                    `;
                    tbody.appendChild(row);
                });

                container.style.display = 'block';
                showNotification(`‚úÖ ${data.products.length} produits charg√©s avec succ√®s`, 'success');
                console.log(`‚úÖ ${data.products.length} produits affich√©s`);
            })
            .catch(error => {
                console.error('‚ùå Erreur chargement:', error);
                loading.style.display = 'none';
                emptyState.style.display = 'block';
                
                showNotification(`‚ùå Erreur: ${error.message}`, 'error');
            });
        }

        // Auto-load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page charg√©e, d√©marrage automatique...');
            setTimeout(loadProducts, 500); // Small delay to ensure DOM is ready
        });
    </script>
</body>
</html>
