server {
    listen 80;
    server_name localhost;

    # Configuration pour l'admin
    location / {
        root /usr/share/nginx/html;
        index admin-complete-ecommerce.html;
        try_files $uri $uri/ /admin-complete-ecommerce.html;
    }

    # Configuration pour les assets
    location /assets {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuration pour les API calls vers le backend
    location /api/ {
        proxy_pass http://backend:9000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gestion des erreurs
    error_page 404 /admin-complete-ecommerce.html;
    error_page 500 502 503 504 /admin-complete-ecommerce.html;

    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}